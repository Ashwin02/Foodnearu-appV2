<ion-header>

  <ion-navbar>
    <ion-title>Dish Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--<div *ngFor = "let dishDetail of dishDetails">-->
    <!--<div>-->

  
  <ion-card> 

    <ion-thumbnail item-start>
      <img src=""> 
    </ion-thumbnail>
    <ion-card-header>
      {{dishDetails.name}}
    </ion-card-header>
    <ion-card-content>
      {{dishDetails.description}}
    </ion-card-content>

</ion-card>

 <form #myForm='ngForm' (ngSubmit)='addToCart(myForm.value)'>

  <ion-card>

     <ion-card-content>
      
        <ion-list no-lines>
            <ion-item>
              <ion-label fixed>Quantity: </ion-label>
              <ion-input type="number" min="1" value="1" name="quantity" [(ngModel)]="quantity" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating></ion-label>
              <ion-input placeholder="Special Instructions" type="text" name="instructions" [(ngModel)]="instructions" ></ion-input>
            </ion-item>
          </ion-list>
        
    </ion-card-content>

  </ion-card>

      
      
  <ion-card *ngIf="modifiersPresent == true">

    <ion-list radio-group>
        <ion-list-header>
          {{modifiersObj.name}}
        </ion-list-header>

      <ion-item>
        <ion-label>Modifiers</ion-label>
        <ion-select [(ngModel)]="orderDay" multiple="false" name="pre_order_date">
          <ion-option *ngFor="let item of choicesObj"  value={{item.name}} >{{item.name}}</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>
    
  </ion-card>

  <button [disabled] = "!myForm.form.valid" ion-button full>Add to Cart</button>

  </form>

<!--</div>-->


</ion-content>
